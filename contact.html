<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Evaline M (Snow)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #003366;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      color: #004080;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 12px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0059b3;
    }

    .contact-info {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }

    .arrow {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #004080;
      text-decoration: none;
    }
    .contact-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  text-align: center;
}

.contact-container form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-container input,
.contact-container textarea {
  width: 100%;          /* makes inputs align perfectly with container */
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  box-sizing: border-box; /* prevents weird spacing issues */
}

.contact-container button {
  padding: 12px;
  background: #004080;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

.contact-container button:hover {
  background: #007BFF;
}
  </style>
</head>
<body>
 <div class="contact-form">
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>
