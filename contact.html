<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Evaline M (Snow)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #003366;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #004080;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 12px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0059b3;
    }

    .contact-info {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #555;
    }

    .arrow {
      position: fixed;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #004080;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/xpwlgrgp" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> evaheliud1@gmail.com</p>
      <p><strong>WhatsApp:</strong> +1 (450) 800 5176</p>
    </div>
  </div>

  <!-- Back arrow -->
  <a href="skills.html" class="arrow">&#8592;</a>
</body>
</html>
